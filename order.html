            <main>
                <form action="mailto:order@yokogama.ru" method="post" enctype="text/plain">
                    <fieldset class="data">
                        <legend><h3>Заполните пожалуйста</h3></legend>
                <p><label for="dishes">Что желаете заказать?</label><br>
                        <select class="menu" name="dishes" id="dishes" size="6" multiple>
                        <optgroup label="Сашими">
                        <option value="unagi">Унаги</option>
                        <option value="hamachi">Хамачи</option>
                            </optgroup>
                            <optgroup label="Суши">
                        <option value="chuko">Чуко</option>
                        <option value="maguro">Магуро</option>
                        <option value="tobiko">Тобико</option>
                            </optgroup>
                        </select>
                        </p>
                <p><label for="name">Как к вам обращаться</label><br>
                <input type="text" name="name" id="name" required>
                </p>
                    <p><label for="phone">Ваш номер телефона</label><br>
                    <input type="text" name="phone" id="phone" required>
                    </p>
                    <p><label for="time">На какое время желаете заказать столик?</label><br>
                    <input type="time" name="time" id="time" required>
                    </p>
                    <p><label for="cnt">На сколько человек столик?</label><br>
                    <input type="radio" name="cnt" id="cnt" value="1"> 1 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="cnt" id="cnt" value="2"> 2 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="cnt" id="cnt" value="more"> 3 и более
                    </p>
                    <p><input type="checkbox" name="children" value="*">Среди клиентов будут дети?</p>
                    <p><button class="press">отправить</button></p>
                        </fieldset>
                    </form>
            </main>
